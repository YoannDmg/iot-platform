version: '3.9'

services:
  # PostgreSQL avec TimescaleDB pour les s√©ries temporelles
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: iot-postgres
    environment:
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
      POSTGRES_DB: iot_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d iot_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour cache et pub/sub
  redis:
    image: redis:7-alpine
    container_name: iot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MQTT Broker (Mosquitto) pour les devices IoT
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iot-mosquitto
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket
    volumes:
      - ./infrastructure/docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 | grep -v Error || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus pour le monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: iot-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana pour la visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: iot-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # APPLICATION SERVICES
  # ============================================

  # API Gateway - GraphQL entry point
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: iot-api-gateway
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DEVICE_MANAGER_ADDR: "device-manager:8081"
      USER_SERVICE_ADDR: "user-service:8082"
      TELEMETRY_SERVICE_ADDR: "data-collector:8083"
      JWT_SECRET: "${JWT_SECRET:-dev-jwt-secret-change-in-production}"
    depends_on:
      device-manager:
        condition: service_started
      user-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Device Manager - Device CRUD operations
  device-manager:
    build:
      context: .
      dockerfile: services/device-manager/Dockerfile
    container_name: iot-device-manager
    ports:
      - "8081:8081"
    environment:
      DEVICE_MANAGER_PORT: "8081"
      STORAGE_TYPE: "postgres"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "iot_platform"
      DB_USER: "iot_user"
      DB_PASSWORD: "iot_password"
      DB_SSLMODE: "disable"
    depends_on:
      postgres:
        condition: service_healthy

  # User Service - Authentication & authorization
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: iot-user-service
    ports:
      - "8082:8082"
    environment:
      USER_SERVICE_PORT: "8082"
      STORAGE_TYPE: "postgres"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "iot_platform"
      DB_USER: "iot_user"
      DB_PASSWORD: "iot_password"
      DB_SSLMODE: "disable"
    depends_on:
      postgres:
        condition: service_healthy

  # Data Collector - MQTT ingestion & time-series storage
  data-collector:
    build:
      context: .
      dockerfile: services/data-collector/Dockerfile
    container_name: iot-data-collector
    ports:
      - "8083:8083"
    environment:
      TELEMETRY_GRPC_PORT: "8083"
      MQTT_BROKER: "tcp://mosquitto:1883"
      MQTT_CLIENT_ID: "data-collector"
      MQTT_TOPIC: "devices/+/telemetry"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "iot_platform"
      DB_USER: "iot_user"
      DB_PASSWORD: "iot_password"
      DB_SSLMODE: "disable"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  mosquitto_logs:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: iot-platform-network

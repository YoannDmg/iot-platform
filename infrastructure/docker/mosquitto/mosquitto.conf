# Mosquitto MQTT Broker Configuration

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security (development mode - à sécuriser en production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection
max_connections -1

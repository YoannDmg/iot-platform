global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'iot-platform-dev'
    environment: 'development'

# Alertmanager configuration (optionnel pour le moment)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Règles d'alerte (à ajouter plus tard)
rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/metrics'

  # Device Manager
  - job_name: 'device-manager'
    static_configs:
      - targets: ['host.docker.internal:8081']
    metrics_path: '/metrics'

  # Data Collector
  - job_name: 'data-collector'
    static_configs:
      - targets: ['host.docker.internal:8082']
    metrics_path: '/metrics'

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['host.docker.internal:8083']
    metrics_path: '/metrics'

